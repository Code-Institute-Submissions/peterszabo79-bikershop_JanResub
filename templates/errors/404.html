{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Details of 404 error and button to navigate to home -->
<div class="container">
    <div class="row">
        <div class="col-12 mt-3">
            <h1 class="display-4 error-page-header">
                404 Page Error
            </h1>
            <p class="lead-error-p">Sorry! We cannot find or display the page you are requesting.</p>
            <div class="intro-banner-wrap">
                <img class="img-fluid rounded" src="{% static 'images/banner.jpg' %}" alt="redchopper">
                <link rel="stylesheet" href="{% static 'static/images/banners/banner.jpg' %}" alt="redchopper">
            </div>
            <hr class="my-4">
            <p>Please use the button below to return to our store.</p>
            <p class="lead">
                <a class="btn btn-outline-primary" href="{% url 'home' %}" role="button">Home</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
